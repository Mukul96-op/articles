{% extends 'base.html' %}

{% block banner %}

  <div class="row align-items-center">
    <div style="background-color: #ddd; height:300px;" class="col-lg-12 text-center">
      <span class="material-icons md-48 mt-5">label</span>
      <h2 class="fs-1 ">-----Tags-----</h2>
      <h3 class="mt-3 text-decoration-underline">Technology</h3>
    </div>
  </div>

{%endblock%}


{% block content %}

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-4 my-3">

  {% for article in articles %}
  <div class="col">
    <div class="card shadow-sm">
      <div class="card">
        <a href="{{ article.get_absolute_url }}"><img src="{{article.picture.url}}" class="card-img-top" alt="..."
            style="height: 400px;"></a>

        <div class="card-body">
          <h5 class="card-title "><a href="{{ article.get_absolute_url }}" class="text-decoration-none text-dark">
              {{article.title}}</a></h5>

          <p class="card-text">{{article.content| truncatechars:150}}</p>
          <hr>
          <a href="{{ article.get_absolute_url }}" class="text-decoration-none">READ MORE</a>
        </div>
      </div>
    </div>
  </div>
  {%endfor%}

</div>


{% endblock %}
